<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">
  <style>
    .board { fill:#0b6; stroke:#000; stroke-width:1 }
    .chip { fill:#eee; stroke:#333; stroke-width:1 }
    .text { font-family: Arial, Helvetica, sans-serif; font-size:13px; }
    .label { font-weight:600 }
    .thin { stroke:#666; stroke-width:1 }
    .wire { stroke:#d00; stroke-width:2 }
    .gnd { stroke:#000; stroke-width:2 }
  </style>

  <!-- WeAct Board -->
  <rect x="20" y="20" width="260" height="200" rx="8" class="chip" />
  <text x="150" y="44" class="text label" text-anchor="middle">WeAct ESP32-C3</text>
  <!-- pins block -->
  <rect x="30" y="70" width="80" height="120" rx="4" class="board"/>
  <text x="70" y="92" class="text" text-anchor="middle">GPIOs</text>
  <text x="70" y="116" class="text">TX: GPIO5</text>
  <text x="70" y="136" class="text">RX: GPIO4</text>
  <text x="70" y="156" class="text">3.3V</text>
  <text x="70" y="176" class="text">GND</text>

  <!-- CAN transceiver -->
  <rect x="360" y="40" width="220" height="160" rx="6" class="chip" />
  <text x="470" y="64" class="text label" text-anchor="middle">CAN Transceiver</text>
  <text x="440" y="92" class="text">VCC → 3.3V</text>
  <text x="440" y="110" class="text">GND → GND</text>
  <text x="440" y="128" class="text">TX → ESP TX (GPIO5)</text>
  <text x="440" y="146" class="text">RX → ESP RX (GPIO4)</text>
  <text x="440" y="164" class="text">CANH → XT150 Pin 3</text>
  <text x="440" y="182" class="text">CANL → XT150 Pin 4</text>

  <!-- XT150 Connector -->
  <rect x="720" y="80" width="140" height="120" rx="6" class="chip" />
  <text x="790" y="104" class="text label" text-anchor="middle">XT150</text>
  <text x="760" y="128" class="text">Pin 3: CANH</text>
  <text x="760" y="148" class="text">Pin 4: CANL</text>
  <text x="760" y="168" class="text">Pins 5&amp;6: BAT ENABLE (SHORT)</text>

  <!-- Connections -->
  <line x1="110" y1="126" x2="360" y2="126" class="wire" /> <!-- TX -->
  <line x1="110" y1="146" x2="360" y2="146" class="thin" stroke-dasharray="4 3" /> <!-- RX -->
  <line x1="95" y1="156" x2="440" y2="96" class="thin" /> <!-- 3.3V -->
  <line x1="95" y1="176" x2="440" y2="112" class="gnd" /> <!-- GND -->

  <line x1="580" y1="164" x2="720" y2="128" class="thin" /> <!-- CANH -->
  <line x1="580" y1="182" x2="720" y2="148" class="thin" /> <!-- CANL -->

  <!-- Icons/notes area -->
  <text x="150" y="250" class="text">Notes:</text>
  <text x="150" y="268" class="text">- Confirm WeAct board pin mapping for your variant.</text>
  <text x="150" y="286" class="text">- Avoid strapping pins for CAN TX when possible.</text>
  <text x="150" y="304" class="text">- Ensure 120Ω termination across CANH/CANL where required.</text>

  <text x="470" y="250" class="text">Transceiver image: https://abacasstorageaccnt.blob.core.windows.net/cirkit/13f01732-48be-4b24-91df-d9bbee1d8aa2.png</text>

</svg>